<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <header class="titulo">Blackjack</header>

    <div class="row mt-3">
        <div class="colo text-center">
            <button id="btnNuevo" style="margin-inline: 4px;" class="btn btn-danger">Nuevo Juego</button>
            <button id="btnPedir" style="margin-inline: 4px;" class="btn btn-primary">Pedir Carta</button>
            <button id="btnDetener" style="margin-inline: 4px;" class="btn btn-primary">Detener</button>
        </div>
    </div>
    <div class="row container">
        <div class="col">
            <h1>Jugador - <small>0</small></h1>
            <div id="jugador-cartas">
            </div>
        </div>
    </div>
    <div class="row container mt-3">
        <div class="col">
            <h1>Computadora - <small>0</small></h1>
            <div id="computadora-cartas">
            </div>
        </div>
    </div>
    <script src="./assets/js/juego.js"></script>

</html>
